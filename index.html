<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Club Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <img src="Redhawk.png" id="logo" alt="NCHS Redhawk Logo" width="150">
        <h1>NCHS Club Directory</h1>
        <div class ="search-filter">
            <div class="search-bar">
                <input type="text" id ="searchInput" placeholder="Search clubs..."/>
            </div>
        </div>

        <p class = "filter-label">Filter by Category:</p>
        
        <button id="toggleFilters" >Toggle Tag Filter</button>
        <div id="tagMenu" class="tag-menu"></div>
        <hr class = "divider">

        <div class = "club-section">
            <p id = "clubCount"></p>
            <div class="card-grid" id="clubCards"></div>
            <div id="clubOverlay" class="overlay hide">
                <div class="overlay-content">
                    <span id="closeOverlay" class="close-btn">&times;</span>
                    <h2 id="overlayTitle" class = "centered"></h2>
                    <p><strong>Description:</strong></p>
                    <p id="overlayDescription"></p>
                    <div id = "overlayDetails">
                        <p><strong>Time:</strong> <span id="overlayTime"></span></p>
                        <p><strong>Room:</strong> <span id="overlayRoom"></span></p>
                        <p><strong>Day:</strong> <span id="overlayDay"></span></p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
